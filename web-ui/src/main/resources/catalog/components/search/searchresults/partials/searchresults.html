<div>
  <div class="clearfix">
      <div>
          <ng-pluralize count="searchResults.count"
              when="{'0 ': ('noRecordFound' | translate),
              'one': '1 ' +  ('record' | translate),
              'other': '{} ' +  ('records' | translate)}">
          </ng-pluralize>
      </div>
    <div class="btn-group pull-right" data-ng-show="allowSelection">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
        {{selectedRecordsCount}} <span data-translate="">selected</span><span class="caret"/>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a data-ng-click="selectAll(true)" data-translate="">selectAll</a>
        </li>
        <li>
          <a data-ng-click="selectAll(false)" data-translate="">selectNone</a>
        </li>
      </ul>
    </div>
  </div>

    <div>
    <div class="list-group">
        <a href="" class="list-group-item gn-record" data-ng-repeat="md in searchResults.metadata"
            id="gn-record-{{md['geonet:info'].uuid}}" 
            data-ng-class="md['geonet:info'].selected == true ? 'active' : ''">
          <h4 class="list-group-item-heading">
              <i class="fa" 
                data-ng-class="md['geonet:info'].selected == true ? 'fa-check-square-o' : 'fa-square-o'" 
                data-ng-show="allowSelection == 'true'" 
                data-ng-click="select(md, $event)"></i>
              <span class="" data-ng-click="view(md)">{{md.title || md.defaultTitle}}</span>
              <i class="fa fa-edit pull-right" 
                  data-ng-show="authenticated" 
                  data-ng-click="edit(md)"></i>
          </h4>
          <!--<p class="list-group-item-text">{{md.abstract}}</p>-->
      </a>
    </div>
  </div>
</div>
